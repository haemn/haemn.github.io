<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pokemon Search | Pokemon API</title>
  <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    
<!--    landing page-->
    <div id="main" class="main1" >
        <div class="rain">
            <img src="images/box1.jpg">
        </div>
        <div class="rain">
            <img src="images/box2.jpg">
        </div>
        <div class="rain">
            <img src="images/box3.jpg">
        </div>
        <div class="rain">
            <img src="images/box4.jpg">
        </div>
        <div class="rain">
            <img src="images/box5.jpg">
        </div>
        <div class="rain">
            <img src="images/box6.jpg">
        </div>
        <div class="rain">
            <img src="images/box7.jpg">
        </div>
     </div>
    
    
<!--    Second page-->
 
  <div id="container" class="container1" >
  <div class="searchBar">
    <form action="">
      <label for="pokemon">PokeMonSearch:</label>
      <input type="text" name="pokemon" id="search" placeholder="Ex: Pikachu or 1">
    </form>
  </div>

  <div id="pokeOutput">
    <div class="top-container">
      <div class="image-container">
          <div class="buttons">
        <button type="button" name="left" id="leftBtn" class="changeBtn"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i></button><button type="button" name="default" id="defaultBtn" class="bigBtn">Default</button><button type="button" name="Change" id="shinyBtn" class="bigBtn">Change</button><button type="button" name="left" id="rightBtn" class="changeBtn"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></button>
              
              </div>

        <div class="poke-name-num">
          <span class="name poke-info"></span>
          <span class="idNum poke-info"></span>
        </div>

        <div class="size">
          <span class="poke-info"><span class="weight"></span></span>
          <span class="poke-info"><span class="height"></span></span>
        </div>

        <img src="" alt="" id="pokeImage">
        <div id="types"></div>
      </div>
    </div>

    <div class="bottom-container">

      <table>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td class="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td class="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td class="defense"></td>
        </tr>
        <tr>
          <td>Sp.Attack:</td>
          <td class="special-attack"></td>
        </tr>
        <tr>
          <td>Sp.Defense:</td>
          <td class="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td class="speed"></td>
        </tr>
      </table>
    </div>
  </div>
</div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>
    
</body>
</html>
